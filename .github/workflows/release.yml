name: Release Helm Chart

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    # Depending on default permission settings for your org, you may need to add permissions
    permissions:
      contents: write  # Required to create releases and push to gh-pages branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Create gh-pages branch if it doesn't exist
        run: |
          # Fetch all branches
          git fetch origin
          
          # Check if gh-pages branch exists remotely
          if ! git ls-remote --heads origin gh-pages | grep -q gh-pages; then
            echo "gh-pages branch does not exist, creating it..."
            # Create an orphan branch (no history)
            git checkout --orphan gh-pages
            # Remove all files from staging
            git rm -rf --cached .
            # Create an empty commit
            git commit --allow-empty -m "Initialize gh-pages branch"
            # Push the branch
            git push origin gh-pages
            echo "gh-pages branch created successfully"
          else
            echo "gh-pages branch already exists"
          fi
          
          # Switch back to main branch
          git checkout main

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: charts
          packages_with_index: true  # Upload chart packages directly into publishing branch
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
