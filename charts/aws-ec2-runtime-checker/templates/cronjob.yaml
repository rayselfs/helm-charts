{{- if eq .Values.kind "CronJob" -}}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "aws-ec2-runtime-checker.fullname" . }}
  labels:
    {{- include "aws-ec2-runtime-checker.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.schedule | quote }}
  jobTemplate:
    spec:
      template:
        metadata:
          {{- with .Values.podAnnotations }}
          annotations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          labels:
            {{- include "aws-ec2-runtime-checker.selectorLabels" . | nindent 12 }}
        spec:
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          serviceAccountName: {{ include "aws-ec2-runtime-checker.serviceAccountName" . }}
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          containers:
            - name: {{ .Chart.Name }}
              securityContext:
                {{- toYaml .Values.securityContext | nindent 16 }}
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              env:
                - name: AWS_REGION
                  value: {{ .Values.aws.region | quote }}
                {{- if .Values.aws.accessKeyId }}
                - name: AWS_ACCESS_KEY_ID
                  value: {{ .Values.aws.accessKeyId | quote }}
                {{- end }}
                {{- if .Values.aws.secretAccessKey }}
                - name: AWS_SECRET_ACCESS_KEY
                  value: {{ .Values.aws.secretAccessKey | quote }}
                {{- end }}
                - name: DRY_RUN
                  value: {{ .Values.dryRun | quote }}
                - name: CONFIG_PATH
                  value: "/app/config/config.json"
              volumeMounts:
                - name: config-volume
                  mountPath: /app/config
              resources:
                {{- toYaml .Values.resources | nindent 16 }}
          volumes:
            - name: config-volume
              configMap:
                name: {{ include "aws-ec2-runtime-checker.fullname" . }}-config
          restartPolicy: OnFailure
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
